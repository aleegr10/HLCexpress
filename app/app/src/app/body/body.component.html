<div>
    <section>
        <article *ngFor="let post of posts">
            <h2>{{post.title}}</h2>
            <p>{{post.description}}</p>
            <span id="tu">{{post.creationdate}}</span>
            <button *ngIf="isLoggedIn" (click)="editItem(post._id)">Editar</button>
            <button *ngIf="isLoggedIn" (click)="deleteItem(post._id)">Borrar</button>
        </article>

        <form *ngIf="isLoggedIn" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <input type="text" name="title" id="title" ngModel required #title="ngModel">
            <input type="text" name="content" id="content" ngModel required #content="ngModel">
            <input type="submit" value="Crear nuevo post">
        </form>
    </section>
    <aside>
        <app-login></app-login>
    </aside>
</div>
